<div ng-app = "HomeApp" ng-controller="dialogCntrl">
  <md-dialog aria-label="Enter Password">
    <md-content class="md-padding">
      <form name="userForm">
        <div layout layout-sm="column">
          <md-input-container flex>
             <label>Password</label>
             <input type = "password" ng-model="password">
           </md-input-container>
         </div>
          <div class="md-actions" layout="row">
            <span flex></span> <md-button ng-click="cancel()"> Cancel </md-button>
            <md-button ng-click="answer(password)" class="md-primary"> Submit </md-button>
          </div>
  </md-dialog>
</div>
